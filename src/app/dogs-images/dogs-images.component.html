<div class="container">
  <div class="row">
    <div class="col-12 col-md-12- col-lg-12 text-center">
      <mat-spinner class="fixLayout" color="accent" *ngIf="!isLoading"></mat-spinner>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <ng-container *ngIf="isLoading">
      <ng-container *ngFor="let image of imagesArray; let i = index;">

        <div class="col-12 col-md-6 col-lg-4 text-center my-3">
          <mat-card>
            <img class="img-fluid" [src]="image" alt="Image not found!">
          </mat-card>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
