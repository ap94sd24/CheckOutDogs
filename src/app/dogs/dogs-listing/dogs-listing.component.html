<div class="container">
    <div class="row">
      <ng-container *ngFor="let dog of dogData;let i = index;">
        <ng-container *ngIf="i < 12">
          <div class="col-lg-3 col-md-6 col-12 text-center my-3">
              <mat-card>
                 <button mat-raised-button>{{dog[0].toUpperCase()}}</button>
              </mat-card>
          </div>
        </ng-container>
      </ng-container>
    </div>
</div>
